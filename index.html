<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Procurement Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Procurement Form</h1>
  
  <form id="procurementForm">
    <label>Tonnage (kg):</label>
    <input type="number" id="tonnage" name="tonnage"><br><br>

    <label>Dealer Name:</label>
    <input type="text" id="dealer" name="dealer"><br><br>

    <label>Cost:</label>
    <input type="number" id="cost" name="cost"><br><br>

    <label>Type:</label>
    <input type="text" id="type" name="type"><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="errors"></div>

  <script src="script.js"></script>
</body>
</html>
